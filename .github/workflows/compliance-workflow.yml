name: License Notice

on:
  pull_request:
    branches: ['staging']
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  license-notice:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the feature branch (PR head)
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      # 2️⃣ Generate/Update THIRD_PARTY_NOTICES.md
      - name: License compliance check
        run: |
          npx license-checker \
            --production \
            --excludePrivatePackages \
            --onlyAllow "MIT;WTFPL;Apache-2.0;BSD;ISC;LGPL-2.1;LGPL-3.0;Python-2.0;CC-BY-4.0;Proprietary" \
            --summary \
            --out THIRD_PARTY_NOTICES.md

      # 3️⃣ Commit notice back to PR branch if changed
      - name: Commit THIRD_PARTY_NOTICES.md if updated
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet THIRD_PARTY_NOTICES.md; then
            echo "No updates to THIRD_PARTY_NOTICES.md, skipping commit."
          else
            git add THIRD_PARTY_NOTICES.md
            git commit -m "chore: update third-party notices"
            git push origin HEAD
            echo "NOTICE: Committed updated THIRD_PARTY_NOTICES.md back to PR branch"
          fi
