name: Generate Third-Party Notices on Feature â†’ Staging PR

on:
  pull_request:
    branches:
      - staging
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  generate-notice:
    runs-on: ubuntu-latest

    steps:
      # Checkout feature branch
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      # Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      # Install dependencies
      - run: yarn install --frozen-lockfile

      # Generate/overwrite THIRD_PARTY_NOTICES.md
      - run: |
          npx license-checker \
            --production \
            --excludePrivatePackages \
            --onlyAllow "MIT;Apache-2.0;BSD;ISC;LGPL-2.1;LGPL-3.0;Python-2.0;CC-BY-4.0;Proprietary" \
            --summary \
            --out THIRD_PARTY_NOTICES.md

      # Commit changes back to the feature branch (always overwrite)
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add THIRD_PARTY_NOTICES.md
          
          # Always commit to update the file
          git commit -m "chore: update third-party notices" || echo "No changes to commit"
          git push