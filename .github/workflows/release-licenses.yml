name: Update Third-Party Notices on Release PR

# Trigger only on PRs targeting main (staging → main)
on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-notices:
    name: Generate/Update THIRD_PARTY_NOTICES.md
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the PR branch (staging)
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4️⃣ Generate/Update THIRD_PARTY_NOTICES.md
      - name: Generate THIRD_PARTY_NOTICES.md
        run: |
          npx license-checker \
            --production \
            --excludePrivatePackages \
            --onlyAllow "MIT;Apache-2.0;BSD;ISC;LGPL-2.1;LGPL-3.0;Python-2.0;CC-BY-4.0;Proprietary" \
            --summary \
            --out THIRD_PARTY_NOTICES.md

      # 5️⃣ Commit back to PR if the file is new or changed
      - name: Commit changes if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage the notice file (new or changed)
          git add THIRD_PARTY_NOTICES.md

          # Commit only if staged changes exist
          if git diff --cached --quiet; then
            echo "No updates to THIRD_PARTY_NOTICES.md, skipping commit."
          else
            git commit -m "chore: update third-party notices"
            git push
            echo "NOTICE: Committed updated THIRD_PARTY_NOTICES.md back to PR branch"
          fi
